name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      site-dir: ${{ steps.build-site.outputs.site-dir }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install, build, and upload your site
        id: build-site
        uses: withastro/action@v5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Connect the output from the build step
          # Astro's default output directory is "dist"
          folder: dist
